<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakamin Version Control</title>
  </head>
  <body>
    <h1>Homework - Javascript &amp; Version Control</h1>
    <fieldset>
      <legend>Array Lengkap</legend>
      <p id="full-array"></p>
    </fieldset>

    <fieldset>
      <legend>Array Index Genap</legend>
      <p id="even-array"></p>
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>Min</th>
            <th>Max</th>
            <th>Sum</th>
            <th>Avg.</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="even-min"></td>
            <td class="even-max"></td>
            <td class="even-sum"></td>
            <td class="even-avg"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Array Index Ganjil</legend>
      <p id="odd-array"></p>
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>Min</th>
            <th>Max</th>
            <th>Sum</th>
            <th>Avg.</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="odd-min"></td>
            <td class="odd-max"></td>
            <td class="odd-sum"></td>
            <td class="odd-avg"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Perbandingan</legend>
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th></th>
            <th>Even</th>
            <th>Odd</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Min</td>
            <td class="even-min"></td>
            <td class="odd-min"></td>
            <td id="compare-min"></td>
          </tr>
          <tr>
            <td>Max</td>
            <td class="even-max"></td>
            <td class="odd-max"></td>
            <td id="compare-max"></td>
          </tr>
          <tr>
            <td>Sum</td>
            <td class="even-sum"></td>
            <td class="odd-sum"></td>
            <td id="compare-sum"></td>
          </tr>
          <tr>
            <td>Avg.</td>
            <td class="even-avg"></td>
            <td class="odd-avg"></td>
            <td id="compare-avg"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
